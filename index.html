<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--nav bar for high scores and time left-->
    <header>
        <a onclick="showHighScores()" id="scoreboard"> View Scoreboard</a>
        <div>
            <p>Time:</p>
        </div>
    </header>
    <!--rules-->
    <div class="container">
        <section id="quizRules">Coding Quiz!
            <p>You will have one minute to answer as many multiple choice questions about JavaScript as you can. Each wrong answer will result in 5 seconds being deducted from your time.</p>
            <button class="btnChoice" id="start">Start Quiz</button>
        </section>

        <section id="questions" class="hidden">
            <div id ="question"></div>
            <div class="options">
                <button class="btnChoice" id="0" onclick="checkAnswer('1')"></button> </br>
                <button class="btnChoice" id="1" onclick="checkAnswer('2')"></button> </br>
                <button class="btnChoice" id="2" onclick="checkAnswer('3')"></button> </br>
                <button class="btnChoice" id="3" onclick="checkAnswer('4')"></button> </br>
            </div> 
            <div id="result"></div>
        </section>

        <section id="score" class="hidden">
            <h1>Time's Up!</h1>
            <div id="scoreElement"></div>
            <p>Add initials to join scoreboard:</p>
            <form><input type="text" id="name"></form>
            <button id="submit">Submit</button>
        </section>
    </div>

    <section class="container" id="quiz-questions">
        <div class="question" id="quiz-question-id"></div>

    </section>

    <div class="quiz-rules">

    </div>
    <main>

    </main>

    <footer>
        &copy;2022 by Colleen Murray
    </footer>
    <script src="assets\js\script.js"></script>
</body>

</html>
