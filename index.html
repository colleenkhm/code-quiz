<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--nav bar for high scores and time left-->
    <header>
        <a onclick="showHighScores()" id="view-high-scores">High Scores</a>
        <div class="countdown"></div>
    </header>
    <!--rules-->
    <section class="container" id="start-quiz">
        <!--start-->
        <h1>Coding Quiz!</h1>
        <div class="rules">
            <p>You will have one minute to answer as many multiple choice questions about JavaScript as you can. Each wrong answer will result in 5 seconds being deducted from your time.</p>
        </div>
        <div>
            <button type="button" onclick=Quiz() id="start-quiz">Start Quiz</button>
        </div>
    </section>

    <section class="container" id="quiz-questions">
        <div class="question" id="quiz-question-id"></div>

    </section>

    <div class="quiz-rules">

    </div>
    <main>

    </main>

    <footer>
        &copy;2022 by Colleen Murray
    </footer>
    <script src="assets\js\script.js"></script>
</body>

</html>
